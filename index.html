<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Link for social icons -->

<body>
    <!-- Header with navigation menu -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <!-- Brand name/logo linking to home page -->
              <a class="navbar-brand" href="index.html"> <h2>Chasing Light</h2> </a>
              <!-- Mobile hamburger menu toggle button -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navigation menu items -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <!-- Main content -->
    <div class="site-content">
      <!-- Hero section with main feature image -->
      <section id="hero-section">
        <div id="hero-image-container">
          <img id="hero-image" src="assets/img/lion_cubs_sleeping.jpg" alt="Lion cubs sleeping against a small tree">
        </div>
      </section>
      <br>
      
      <!-- Portfolio teaser section to showcase sample work -->
      <section id="portfolio-teaser">
        <div class="container">
          <!-- Portfolio link call-to-action -->
          <div class="row justify-content-center">
            <div class="column col-12">
              <a class="portfolio-link" href="portfolio.html">Click here to visit my Portfolio Page and see more images like these!</a>
            </div>
          </div>
          <br>
          
          <!-- Sample portfolio images arranged in responsive grid -->
          <div class="row justify-content-center">
            <div class="column col-md-3 col-sm-6 col-12 mb-4">
              <img src="assets/img/elephantbull1.jpg" class="img-fluid portfolio-teaser-image" alt="Portrait of Elephant Bull walking">
            </div>
            <div class="column col-md-3 col-sm-6 col-12 mb-4">
              <img src="assets/img/conservation1.jpg" class="img-fluid portfolio-teaser-image" alt="Conservationists tagging large antelope">
            </div>
            <div class="column col-md-3 col-sm-6 col-12 mb-4">
              <img src="assets/img/leopard_cub.jpg" class="img-fluid portfolio-teaser-image" alt="Leopard cub exploring environment">
            </div>
            <div class="column col-md-3 col-sm-6 col-12 mb-4">
              <img src="assets/img/wilddog1.jpg" class="img-fluid portfolio-teaser-image" alt="Adult African Wilddog in a dry riverbed">
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <!-- Footer with social media links -->
    <footer>
      <ul class="social-networks">
        <!-- Social media icon links open in new tabs -->
        <li> 
          <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-square-facebook"></i></a> 
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank" aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a>

        </li>
      </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
